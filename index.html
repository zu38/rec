/* ===== Raining Background Effect ===== */
.button-section {
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #f0f4f8 0%, #dfe6ed 100%);
}

.rain {
    position: absolute;
    top: -100%;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 0;
}

.drop {
    position: absolute;
    width: 2px;
    height: 50px;
    background: linear-gradient(to bottom, rgba(173, 216, 230, 0.6), rgba(173, 216, 230, 0.3));
    animation: fall linear infinite;
    border-radius: 2px;
}

@keyframes fall {
    0% {
        transform: translateY(-100%) translateX(0);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) translateX(30px);
        opacity: 0;
    }
}

/* Responsive Rain Density */
@media (max-width: 768px) {
    .drop {
        height: 40px;
        width: 1.5px;
        animation-duration: 1.2s !important;
    }
}

@media (max-width: 480px) {
    .drop {
        height: 30px;
        width: 1px;
        animation-duration: 1s !important;
    }
}

    <script>
        window.onload = function () {
            document.getElementById("form-container").classList.add("show");
        };

        function showPopup() {
            alert("Hello, I am Mr. Beluga. This backend is designed and distributed by me. If you need a similar backend, you can contact me. It costs only $5 per month. This module includes everything you need to run your casino, such as generating web receipts, storing records in a spreadsheet, and full automation. I can also design a website for your gaming platform and perform SEO to boost your pages.");
        }
        window.onload = function () {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById("date").value = formattedDate;
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            document.getElementById("time").value = `${hours}:${minutes}`;
            document.getElementById("form-container").classList.add("show");
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const submitButton = form.querySelector('input[type="submit"]');
            let isFormSubmitted = false;

            form.addEventListener("submit", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                    return;
                }
                isFormSubmitted = true;
                submitButton.disabled = true;
                submitButton.value = "Submitting...";
            });

            submitButton.addEventListener("touchstart", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                }
            });

            submitButton.addEventListener("click", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                }
            });
        });

        function createRain() {
    const rainContainer = document.getElementById('rain');
    const dropsCount = window.innerWidth > 768 ? 50 : window.innerWidth > 480 ? 30 : 20;
    
    // Clear existing drops
    rainContainer.innerHTML = '';
    
    // Create new drops
    for(let i = 0; i < dropsCount; i++) {
        const drop = document.createElement('div');
        drop.className = 'drop';
        drop.style.left = Math.random() * 100 + '%';
        drop.style.animationDelay = Math.random() * 2 + 's';
        drop.style.animationDuration = (Math.random() * 0.5 + 1) + 's';
        rainContainer.appendChild(drop);
    }
}

// Initial creation
createRain();

// Update on resize
window.addEventListener('resize', createRain);
