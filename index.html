l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Impact&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
       <style>
      

        .button-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 12px 0;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .nav-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:active {
            transform: translateY(0) scale(0.98);
        }

        /* Button Colors */
        .nav-button:nth-child(1) {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        .nav-button:nth-child(1):hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .nav-button:nth-child(2) {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        .nav-button:nth-child(2):hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
        }

        .nav-button:nth-child(3) {
            background: linear-gradient(45deg, #ff5722, #f4511e);
        }
        .nav-button:nth-child(3):hover {
            background: linear-gradient(45deg, #f4511e, #ff5722);
        }

        .nav-button:nth-child(4) {
            background: linear-gradient(45deg, #9c27b0, #6a1b9a);
        }
        .nav-button:nth-child(4):hover {
            background: linear-gradient(45deg, #6a1b9a, #9c27b0);
        }

        .nav-button:nth-child(5) {
            background: linear-gradient(45deg, #e91e63, #c2185b);
        }
        .nav-button:nth-child(5):hover {
            background: linear-gradient(45deg, #c2185b, #e91e63);
        }

        @media (max-width: 480px) {
            .button-container {
                padding: 1rem;
            }
            .nav-button {
                padding: 14px 18px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <a href="https://zu38.github.io/id" class="next-button">
            <button type="button">Agent Link</button>
        </a>
         
        <a href="https://zu38.github.io/pid" class="next-button1">
            <button type="button">Player Link</button>
        </a>
        <div class="form-container" id="form-container">
            <h1> Game Records</h1>
            <form action="https://script.google.com/macros/s/AKfycbzOwkx4rEmvT9rb_11sRa76XlB_SbNmK-Ksqcp9JZ-Oln5coV6Ka_TcaTg_e2ChglR7/exec" method="POST">
                <label for="player_name">Player's Name:</label>
                <input type="text" id="player_name" name="player_name" required>

                <label for="cashtag">Player's Cashtag:</label>
                <input type="text" id="cashtag" name="cashtag" required>

                <label for="game">Game:</label>
                <select id="game" name="game" required>
                    <option value="juwa">Juwa</option>
                    <option value="gamevault">Gamevault</option>
                    <option value="firekirin">Firekirin</option>
                    <option value="pandamaster">Pandamaster</option>
                    <option value="orionstar">Orionstar</option>
                    <option value="gameroom">Gameroom</option>
                    <option value="vblink">Vblink</option>
                    <option value="vegasweep">Vegasweep</option>
                    <option value="riversweep">Riversweep</option>
                    <option value="yolo">Yolo</option>
                    <option value="milkyway">Milkyway</option>
                </select>

                <label for="cashin">Cashin:</label>
                <input type="number" id="cashin" name="cashin" required>

                <label for="cashout">Cashout:</label>
                <input type="number" id="cashout" name="cashout" required>

                <label for="employee">Employee:</label>
                <select id="employee" name="employee" required>
                    <option value="Emma">Emma</option>
                    
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks" class="remarks-field"></textarea>

                <label for="record_from">Record from:</label>
                <select id="record_from" name="record_from" required>
                    <option value="Emma">Emma</option>
                   
                </select>

                <input type="submit" value="Submit">
                
            </form>
            
            
             <div class="learn-more" onclick="showPopup()">Learn More...</div>
        </div>
        </div>
       
    </div>
    <div class="button-container">
        <a href="https://zu38.github.io/wr" class="nav-button">Invoice</a>
        <a href="https://docs.google.com/spreadsheets/d/1VfPQH2XsHoujrLXsMaKpmEMWYrk1aYZKdK-Rt-JLyjM/edit?usp=sharing" class="nav-button">View Records</a>
        <a href="https://github.com/zu38/777/blob/main/2%20(1).png?raw=true" class="nav-button">Game Rules</a>
        <a href="https://github.com/zu38/777/blob/main/Games.png?raw=true" class="nav-button">Games We Have</a>
        <a href="https://github.com/zu38/777/blob/main/4.png?raw=true" class="nav-button">Freeplay Rules</a>
    </div>
    

    <script>
        window.onload = function () {
            document.getElementById("form-container").classList.add("show");
        };

        function showPopup() {
            alert("Hello, I am Mr. Beluga. This backend is designed and distributed by me. If you need a similar backend, you can contact me. It costs only $5 per month. This module includes everything you need to run your casino, such as generating web receipts, storing records in a spreadsheet, and full automation. I can also design a website for your gaming platform and perform SEO to boost your pages.");
        }
        window.onload = function () {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById("date").value = formattedDate;
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            document.getElementById("time").value = `${hours}:${minutes}`;
            document.getElementById("form-container").classList.add("show");
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const submitButton = form.querySelector('input[type="submit"]');
            let isFormSubmitted = false;

            form.addEventListener("submit", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                    return;
                }
                isFormSubmitted = true;
                submitButton.disabled = true;
                submitButton.value = "Submitting...";
            });

            submitButton.addEventListener("touchstart", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                }
            });

            submitButton.addEventListener("click", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
