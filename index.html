<body>

        <div class="form-container" id="form-container">

                <label for="cashin">Cashin:</label>
                <input type="number" id="cashin" name="cashin" required>

                <label for="cashout">Cashout:</label>
                <input type="number" id="cashout" name="cashout" required>

                <label for="employee">Employee:</label>
                <select id="employee" name="employee" required>
                    <option value="Emma">Emma</option>
                    
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <textarea id="remarks" name="remarks" class="remarks-field"></textarea>

    <script>
        window.onload = function () {
            document.getElementById("form-container").classList.add("show");
        };

        function showPopup() {
            alert("Hello, I am Mr. Beluga. This backend is designed and distributed by me. If you need a similar backend, you can contact me. It costs only $5 per month. This module includes everything you need to run your casino, such as generating web receipts, storing records in a spreadsheet, and full automation. I can also design a website for your gaming platform and perform SEO to boost your pages.");
        }
        window.onload = function () {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById("date").value = formattedDate;
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            document.getElementById("time").value = `${hours}:${minutes}`;
            document.getElementById("form-container").classList.add("show");
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const submitButton = form.querySelector('input[type="submit"]');
            let isFormSubmitted = false;

            form.addEventListener("submit", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                    return;
                }
                isFormSubmitted = true;
                submitButton.disabled = true;
                submitButton.value = "Submitting...";
            });

            submitButton.addEventListener("touchstart", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                }
            });

            submitButton.addEventListener("click", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
