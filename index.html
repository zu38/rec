          /* ===== Modern Button Styling ===== */
.button-section {
    position: relative;
    padding: 4rem 2rem;
    margin: 4rem auto;
    max-width: 1200px;
    background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    overflow: hidden;
}

.button-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.2),

    );
    transition: 0.5s;
}

.button-section:hover::before {

}

.nav-button::before {

    left: -100%;

    height: 100%;
    background: linear-gradient(
        90deg,

    );

}

.nav-button:hover {

/* Animated background stars */
.button-section::after {
    content: '';

    top: 0;

    background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),

}

@keyframes stars {

    to { transform: translateY(-100%); }

    <script>
        window.onload = function () {
            document.getElementById("form-container").classList.add("show");
        };

        function showPopup() {
            alert("Hello, I am Mr. Beluga. This backend is designed and distributed by me. If you need a similar backend, you can contact me. It costs only $5 per month. This module includes everything you need to run your casino, such as generating web receipts, storing records in a spreadsheet, and full automation. I can also design a website for your gaming platform and perform SEO to boost your pages.");
        }
        window.onload = function () {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById("date").value = formattedDate;
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            document.getElementById("time").value = `${hours}:${minutes}`;
            document.getElementById("form-container").classList.add("show");
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const submitButton = form.querySelector('input[type="submit"]');
            let isFormSubmitted = false;

            form.addEventListener("submit", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                    return;
                }
                isFormSubmitted = true;
                submitButton.disabled = true;
                submitButton.value = "Submitting...";
            });

            submitButton.addEventListener("touchstart", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                }
            });

            submitButton.addEventListener("click", function (event) {
                if (isFormSubmitted) {
                    event.preventDefault();
                }
            });
        });
    </script>
